<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://discoveryesports.com/wp-content/uploads/2021/11/fefr.jpg" width="350px" alt="PUBG Mobile"/>
    </section>
    
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="450" height="300" controls autoplay muted loop>
            <source src="videoplayback.mp4" type="video/mp4"/>
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="The Jimi Hendrix Experience - Purple Haze (Audio).mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
